<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <main>
      <h1>
        Temperature Converter
      </h1>
      <form id="temperature-converter">
        <div class="form-groug">
          <label class="sr-only" for="value-to-convert">Value to convert</label>
          <input type="number" id="value-to-convert" name="value-to-convert" />
        </div>
        <div class="form-group">
          <label class="sr-only" for="unit-from">Fahrenheit</label>
          <select id="unit-from" name="unit-from">
            <option value="" selected>From Unit</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <div class="form-group">
          <label class="sr-only" for="unit-to">Celsius</label>
          <select id="unit-to" name="unit-to">
            <option value="" selected>To Unit</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <button disabled type="submit">Convert</button>
      </form>
      <div class="result-wrapper">
        <p id="result"></p>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
